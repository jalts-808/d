apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow
name: My workflow

on:
  push:
    branches:
      - '**'

jobs:
  build:
    steps:
      # 1) Checkout repository
      - name: Checkout repository
        uses: docker://alpine/git
        shell: sh
        run: |
          git clone https://github.com/jalts-808/d.git .

      # 2) Set up Python environment
      - name: Set up Python environment
        uses: docker://python:3.12
        shell: sh
        run: |
          python -m venv /workspace/venv
          . /workspace/venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      # 3) Install + Verify Launchable CLI
      - name: Install + Verify Launchable CLI
        uses: docker://python:3.12
        shell: sh
        env:
          LAUNCHABLE_TOKEN: ${{ secrets.LaunchableToken }}
        run: |
          apt-get update
          apt-get install -y default-jre git
          git config --global --add safe.directory /cloudbees/workspace
          . /workspace/venv/bin/activate
          pip install --upgrade launchable~=1.0
          launchable verify || true

      # 4) Run migrations
      - name: Run migrations
        uses: docker://python:3.12
        shell: sh
        run: |
          . /workspace/venv/bin/activate
          cd ecom
          python manage.py migrate

      # 5) Collect static files
      - name: Collect static files
        uses: docker://python:3.12
        shell: sh
        run: |
          . /workspace/venv/bin/activate
          cd ecom
          python manage.py collectstatic --noinput

      # 6) Record the build, run Pytest, record test results in Launchable
      - name: Run tests and record them in Launchable
        uses: docker://python:3.12
        shell: sh
        continue-on-error: true  # Let tests fail but keep going
        env:
          LAUNCHABLE_TOKEN: ${{ secrets.LaunchableToken }}
        run: |
          # Reinstall Java + Git in this container step
          apt-get update
          apt-get install -y default-jre git
          git config --global --add safe.directory /cloudbees/workspace

          . /workspace/venv/bin/activate
          cd ecom

          # (a) Record build so Launchable sees the commit
          launchable record build --source . --name "$(git rev-parse HEAD)"

          # (b) Run Pytest (arguments like --junitxml should be in pytest.ini)
          pytest || true

          # (c) Confirm test-results.xml was created
          echo "DEBUG: Listing /workspace after Pytest"
          ls -l /workspace

          # (d) Record test results in Launchable (upload JUnit file)
          launchable record tests pytest /workspace/test-results.xml \
            --build "$(git rev-parse HEAD)" || true

      # 7) Publish test results to CloudBees
      - name: Publish test results
        uses: cloudbees-io/publish-test-results@v1
        with:
          test-type: JUnit
          folder-name: /workspace/test-results.xml
